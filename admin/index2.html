<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aside>
        <h1>Admin Menu</h1>
        <ul>
            <li><a href="#" id="insertImageLink">Insert Image</a></li>
            <li><a href="#" id="insertVideoLink">Insert Video</a></li>
            <li><a href="#" id="insertBlogLink">Upload Blog</a></li>
        </ul>
    </aside>
    <div class="content">
        <div id="imageBlock">
            <h2>Upload Image</h2>
            <form id="insertImageForm">
                <label for="imageUpload">Select Image:</label>
                <input type="file" id="imageUpload" accept="image/*" required ><br><br>
                <label for="imageCaption">Caption:</label>
                <input type="text" id="imageCaption" required><br><br>
                <button type="submit">Upload Image</button>
            </form>
            <button id="showImageGalleryBtn">Show Image Gallery</button>
            <div id="imageGallery"></div>
        </div>

        <div id="videoBlock">
            <h2>Upload Video</h2>
            <form id="insertVideoForm">
                <label for="videoUplaod">Insert Video:</label>
                <input type="file" id="videoUplaod" accept="video/*" required><br><br>
                <label for="videoTitle">Title:</label>
                <input type="text" id="videoTitle" required><br><br>
                <label for="videoDesc">Description:</label>
                <textarea id="videoDesc" style="resize: none;"></textarea><br><br>
                <button type="submit">Upload Video</button>
            </form>
            <button id="showVideoGallery">Show Video Gallery</button>
            <div class="videoGallery"></div>
        </div>

        <div id="blogBlock">
            <h2>Upload Blog</h2>
            <form id="insertBlogForm">
                <label for="blogUpload">Select Image/Video:</label>
                <input type="file" id="blogupload" accept="image/*, video/*" required><br><br>
                <label for="blogTitle">Title:</label>
                <input type="text" id="blogTitle" required><br><br>
                <label for="blogTheory">Theory:</label>
                <textarea id="blogTheory" style="resize: none;"></textarea><br><br>
                <button type="submit">Publish Blog</button>
            </form>
            <button id="showBlogGalleryBtn">Show Blog Gallery</button>
            <div class="blogGallery"></div>
        </div>
    </div>
</body>
</html>
