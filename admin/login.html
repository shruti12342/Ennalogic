<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container-fluid{
            border: 1px solid #d5c2c2;
            padding: 20px;
            box-shadow: 0 0 10px rgba(63, 59, 59, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
            background-color: rgb(251, 249, 249);
        }

        .container-fluid h1{
            margin-bottom: 20px;
        }

        .container-fluid input[type="text"],
        .container-fluid input[type="password"]{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ad7979aa;
            border-radius: 5px;
        }

        .container-fluid button{
            width: 100%;
            padding: 10px;
            background-color: rgb(50, 85, 212);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container-fluid button:hover{
            background-color: #0e5199;
        }

        .error-message{
            color: red;
            display: none;
        }
    </style>
    <script>
        function login(){
            const AdminId = document.getElementById("AdminId").value;
            const password = document.getElementById("password").value;
            
            // Simple validation - replace with real authentication in production
            if (AdminId === "aaa" && password === "aaa") {
                alert("Login successful!");

                // Store login status in localStorage (consistent with index.html)
                localStorage.setItem("loggedIn", "true");

                // Redirect to index.html
                window.location.href = "index.html";
            } else {
                // Show error message if credentials are incorrect
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1>Admin, Please login here!</h1>
        <input type="text" id="AdminId" placeholder="Enter username"><br>
        <input type="password" id="password" placeholder="Enter password"><br>
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message">Invalid Username/Password</p>
    </div>
</body>
</html>
