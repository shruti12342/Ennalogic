<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .nav {
            background-color: rgb(255, 255, 255);
            position: fixed;
            width: 100%;
            transition: none;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(49, 49, 49, 0.1);
        }

        #logo {
            width: 200px;
            height: fit-content;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="file"],

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #81abf9;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a2c8f7;
        }
    </style>
</head>

<body>
    <div class="nav">
        <img src="./Tars_PNG.png" id="logo" alt="">
    </div>
    <br>
    <div class="container">
        <h1>Internship Application Form</h1>
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="Current-address">Current-address</label>
            <input type="text" id="Current-address" name="Current-address" required>

            <label for="degree">Degree/Qualification:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="university">University/Institution:</label>
            <input type="text" id="university" name="university" required>

            <label for="skills">Skills/Expertise:</label>
            <textarea id="skills" name="skills" rows="2" required></textarea>

            <label for="experience">Do you have prior experience?</label>
            <div class="radio-group">
                <input type="radio" id="yes" name="experience" value="yes">
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="experience" value="no">
                <label for="no">No</label>
            </div>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
<script>
    // resume ke lie
    document.getElementById('I-form').onsubmit = function (event) {
        const fileInput = document.getElementById('resume');
        const file = fileInput.files[0];

        // Max file size in MB
        const maxSizeMB = 2;
        const maxSizeBytes = maxSizeMB * 1024 * 1024;

        if (file && file.size > maxSizeBytes) {
            alert("File is too large. Maximum size is " + maxSizeMB + "MB.");
            event.preventDefault(); // Prevent form submission
        }
    };
</script>

</html>
